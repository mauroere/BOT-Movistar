<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp UI - Movistar Empresas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="phone-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <span class="time">10:32</span>
        <div class="status-icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <i class="fas fa-arrow-left back-arrow"></i>
          <div class="contact-info">
            <div class="avatar">
              <img src="movistar-logo.png" alt="Movistar" class="avatar-logo" />
            </div>
            <div class="contact-details">
              <h3 class="contact-name">Movistar Empresas Ar</h3>
              <span class="contact-status">en línea</span>
            </div>
          </div>
        </div>
        <div class="header-right">
          <i class="fas fa-phone"></i>
          <i class="fas fa-check-circle verified-icon"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <!-- Chat vacío - será reactivo a los mensajes del cliente -->
        </div>
      </div>

      <!-- Message Input -->
      <div class="message-input-container">
        <div class="input-area">
          <i class="fas fa-paperclip attachment-icon"></i>
          <input
            type="text"
            class="message-input"
            placeholder="Escribe un mensaje"
            id="messageInput"
          />
          <i class="fas fa-camera camera-icon"></i>
          <button class="voice-btn" id="voiceBtn">
            <i class="fas fa-microphone"></i>
          </button>
          <button class="send-btn" id="sendBtn" style="display: none">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="flujo-bienvenida-nuevo.js"></script>
  </body>
</html>
